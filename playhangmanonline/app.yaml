application: playhangmanonline
version: 4
runtime: python
api_version: 1

handlers:
- url: /js
  static_dir: js
- url: /css
  static_dir: css
- url: /img
  static_dir: img
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  
- url: .*
  script: main.py

inbound_services:
- xmpp_message

builtins:
- remote_api: on
- datastore_admin: on